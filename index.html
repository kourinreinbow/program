<!DOCTYPE html>
<html>
    <head>
        <title>hello</title>
    </head>
    <body>
        <script>
            var name=prompt("お名前は？");
            while(true)
            {

                var kakunin=confirm("名前は、"+name+"でいいですか？");//trueとfalseを返す。
                if(kakunin)break;
                else name=prompt("もう一度聞きます。\nお名前は何ですか。?");
            }
            alert(name+"さん、よろしくお願いします。");
        </script>
    </body>
</html>
